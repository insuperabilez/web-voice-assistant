            <script>
            var stopspeech=false;
            var speechUtteranceChunker = function (utt, settings, callback) {
    settings = settings || {};
    var newUtt;
    var txt = (settings && settings.offset !== undefined ? utt.text.substring(settings.offset) : utt.text);
    if (utt.voice && utt.voice.voiceURI === 'native') { // Not part of the spec
        newUtt = utt;
        newUtt.text = txt;
        newUtt.addEventListener('end', function () {
            if (speechUtteranceChunker.cancel) {
                speechUtteranceChunker.cancel = false;
            }
            if (callback !== undefined) {
                callback();
            }
        });
    }
    else {
        var chunkLength = (settings && settings.chunkLength) || 160;
        var pattRegex = new RegExp('^[\\s\\S]{' + Math.floor(chunkLength / 2) + ',' + chunkLength + '}[.!?,]{1}|^[\\s\\S]{1,' + chunkLength + '}$|^[\\s\\S]{1,' + chunkLength + '} ');
        var chunkArr = txt.match(pattRegex);
        if (chunkArr==null) {
        temp = new SpeechSynthesisUtterance("не распознано")
        speechSynthesis.speak(temp);
        button2.setAttribute("disabled", "true");
        recognition.stop();
        button.textContent = "Начать распознавание";
        isRecognizing = false;
        return;
        }
        if (chunkArr[0] === undefined || chunkArr[0].length <= 2) {
            //call once all text has been spoken...
            if (callback !== undefined) {
                callback();
            }
            return;
        }
        var chunk = chunkArr[0];
        newUtt = new SpeechSynthesisUtterance(chunk);
        var x;
        for (x in utt) {
            if (utt.hasOwnProperty(x) && x !== 'text') {
                newUtt[x] = utt[x];
            }
        }
        newUtt.addEventListener('end', function () {
            if (speechUtteranceChunker.cancel) {
                speechUtteranceChunker.cancel = false;
                return;
            }
            settings.offset = settings.offset || 0;
            settings.offset += chunk.length - 1;
            speechUtteranceChunker(utt, settings, callback);
        });
    }

    if (settings.modifier) {
        settings.modifier(newUtt);
    }
    console.log(newUtt); //IMPORTANT!! Do not remove: Logging the object out fixes some onend firing issues.
    //placing the speak invocation inside a callback fixes ordering and onend issues.
    setTimeout(function () {
        if (!stopspeech)  speechSynthesis.speak(newUtt);

    }, 0);
};




            </script>

<script>

var recognition = new webkitSpeechRecognition();
var isRecognizing = false;
var button = document.getElementById("startspeechbutton");
var button2 = document.getElementById("stopspeech");

recognition.lang = 'ru-RU';
recognition.continuous = true;
recognition.onresult = function(event) {
    button2.removeAttribute("disabled");
    const transcript = event.results[0][0].transcript;
    console.log('Распознанный текст:', transcript);
    data = {
        "text": transcript
    };
    fetch("/process_text", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
    }).then((response) => response.json()).then((data) => {
        console.log(data);
        if (data=="не распознано") {
        isRecognizing = false;
        recognition.stop();
        button.textContent = "Начать распознавание";
    }
        const utterance = new SpeechSynthesisUtterance(data);
        utterance.lang = 'ru-RU';

        utterance.rate = 1;
        utterance.pitch = 1;
        speechUtteranceChunker(utterance, {
            chunkLength: 250
        }, function () {
            //some code to execute when done
           button2.setAttribute("disabled", "true");
        });
    });
};

button.addEventListener("click", function() {
    if (!isRecognizing) {
        recognition.start();
        button.textContent = "Завершить распознавание";
        isRecognizing = true;
    }
    else {
        recognition.stop();
        button.textContent = "Начать распознавание";
        isRecognizing = false;
    }
});
button2.addEventListener("click", function() {
    speechSynthesis.cancel();
    button2.setAttribute("disabled", "true");

});
